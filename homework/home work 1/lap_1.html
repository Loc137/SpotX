    <script>
        function countTrue(array) {
            let total = 0
            for (let i = 0; i < array.length; i++) {
                if (array[i] === true) {
                    total += 1;
                }
            }
            return total
        }

        console.log(countTrue([true, false, false, true, false]))
        console.log(countTrue([false, false, false, false]))
        console.log(countTrue([]))
