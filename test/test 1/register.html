<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" href="./IMG/SpotX_logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <h1 id="title">Register</h1>
        
        <div>
            <p>Username</p>
            <input type="text" id="username" placeholder="Username" required>
        </div>

        <div>
            <p>Email</p>
            <input type="email" id="email" placeholder="Email" required>
        </div>

        <div>
            <p>Password</p>
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <div>
            <p>Confirm password</p>
            <input type="password" id="confirm_password" placeholder="Confirm_password" required>
        </div>
        <br>
        <button id="btn_register">Register</button>
        <a href="./login.html">Already have an account?</a> <br> <br> <br> 
    </div>


    <script type="module" src="./register.js">

    </script>
</body>
</html>
